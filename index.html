<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseñas Fuertes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Generador de Contraseñas Fuertes</h1>
  
  <label for="length">Longitud de la Contraseña:</label>
  <input type="number" id="length" min="1" max="30">
  
  <label for="symbols">Incluir Símbolos:</label>
  <input type="checkbox" id="symbols">
  
  <label for="numbers">Incluir Números:</label>
  <input type="checkbox" id="numbers">
  
  <label for="lowercase">Incluir Minúsculas:</label>
  <input type="checkbox" id="lowercase">
  
  <label for="uppercase">Incluir Mayúsculas:</label>
  <input type="checkbox" id="uppercase">
  
  <button id="generate">Generar Contraseña</button>
  
  <div id="password"></div>
  
  <script src="script.js"></script>
</body>
</html>
