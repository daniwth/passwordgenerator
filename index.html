<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseñas Fuertes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Generador de Contraseñas Fuertes</h1>
  <div class="container">
    <label for="length">Longitud de la Contraseña:</label>
    <input type="number" id="length" min="8" max="20" value="12">
    <br>
    <label for="symbols">Incluir Símbolos:</label>
    <input type="checkbox" id="symbols">
    <br>
    <label for="letters">Incluir Letras:</label>
    <input type="checkbox" id="letters">
    <br>
    <label for="numbers">Incluir Números:</label>
    <input type="checkbox" id="numbers">
    <br>
    <button id="generate">Generar Contraseña</button>
    <button id="regenerate">Regenerar Contraseña</button>
    <br>
    <input type="text" id="password" readonly>
  </div>
  <script src="script.js"></script>
</body>
</html>
